<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Fun</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      height:100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e2);
      display:flex; justify-content:center; align-items:center;
      overflow:hidden;
    }

    .container {
      text-align:center;
      color:white;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size:4rem;
      margin-bottom:1.5rem;
      text-shadow:0 4px 15px rgba(0,0,0,0.3);
      letter-spacing:3px;
      animation: float 3s ease-in-out infinite;
    }

    .play-btn {
      background:linear-gradient(135deg,#4CAF50,#2ecc71);
      color:white;
      font-size:2rem;
      font-weight:bold;
      padding:1rem 3rem;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition:0.3s ease;
      text-decoration:none;
      display:inline-block;
    }

    .play-btn:hover {
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 12px 30px rgba(0,0,0,0.4);
    }

    .loading {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(110,142,251,0.97);
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      color:white;
      font-size:1.5rem;
      opacity:0;
      visibility:hidden;
      transition:opacity 0.6s;
      z-index:999;
    }

    .loading.active {
      opacity:1;
      visibility:visible;
    }

    .spinner {
      width:70px; height:70px;
      border:6px solid rgba(255,255,255,0.4);
      border-top-color:#fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:20px;
    }

    .fade-out { animation:fadeOut 0.8s forwards; }

    @keyframes spin { to { transform:rotate(360deg); } }

    @keyframes fadeOut { to { opacity:0; transform:scale(0.9); } }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-8px); }
    }

    @media (max-width:600px) {
      h1 { font-size:2.5rem; }
      .play-btn { font-size:1.3rem; padding:0.8rem 2rem; }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>PUZZLE FUN</h1>
    <a href="play.html" class="play-btn" id="play">PLAY</a>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Loading Game...</div>
  </div>

  <script>
    const playButton = document.getElementById('play');
    const main = document.getElementById('main');
    const loading = document.getElementById('loading');

    playButton.addEventListener('click', (e) => {
      e.preventDefault(); // mencegah langsung pindah
      main.classList.add('fade-out');

      setTimeout(() => {
        main.style.display = 'none';
        loading.classList.add('active');
      }, 700);

      // setelah animasi loading selesai, baru pindah ke halaman play.html
      setTimeout(() => {
        window.location.href = playButton.getAttribute('href');
      }, 2000);
    });
  </script>
</body>
</html>
