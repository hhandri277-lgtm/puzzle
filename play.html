<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Gambar Gunung Bromo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Warna latar belakang cerah */
            padding: 20px;
        }

        h1 {
            color: #4a4a4a;
        }

        #puzzle-container {
            display: grid;
            /* Grid 3x3 */
            grid-template-columns: repeat(3, 100px); 
            grid-template-rows: repeat(3, 100px);
            width: 300px; /* 3 * 100px */
            height: 300px; /* 3 * 100px */
            margin: 20px auto;
            border: 5px solid #ff7f50; /* Border oranye-merah */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .tile {
            width: 100px;
            height: 100px;
            /* Border 1px dihapus, diganti box-shadow untuk efek grid */
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.8), inset 0 0 0 1px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            background-size: 300px 300px; /* Ukuran gambar penuh */
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out; /* Untuk animasi perpindahan */
            line-height: 100px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .empty-tile {
            background-image: none !important;
            background-color: #e0e0e0; /* Petak kosong berwarna abu-abu */
            cursor: default;
            transition: background-color 0.3s ease;
        }

        #shuffle-button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff7f50;
            color: white;
            box-shadow: 0 4px #e06c40;
            margin-bottom: 20px;
            transition: background-color 0.1s;
        }

        #shuffle-button:hover {
            background-color: #ff9871;
        }
        
        #shuffle-button:active {
            box-shadow: 0 1px #e06c40;
            transform: translateY(3px);
        }

        .reference {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .original-image {
            /* Pastikan ukuran gambar referensi sesuai dengan ukuran gambar baru */
            width: 150px; 
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Puzzle Pemandangan Gunung</h1>
    <button id="shuffle-button">Acak Ulang & Mulai</button>
    
    <div id="puzzle-container">
        </div>
    
    <div class="reference">
        <h2>Gambar Asli (Referensi)</h2>
        <img src="5817be40-e830-11ef-bb33-794ac9966f19.jpg" alt="Gambar Referensi" class="original-image">
    </div>

    <script>
        const CONTAINER = document.getElementById('puzzle-container');
        const SHUFFLE_BUTTON = document.getElementById('shuffle-button');
        // Ganti sumber gambar di sini
        const IMAGE_SRC = '5817be40-e830-11ef-bb33-794ac9966f19.jpg';
        const GRID_SIZE = 3;
        const TILE_SIZE = 100;

        let tiles = [];
        let emptyIndex = GRID_SIZE * GRID_SIZE - 1;

        /**
         * Membuat dan menata semua potongan puzzle di DOM.
         */
        function createTiles() {
            CONTAINER.innerHTML = '';
            tiles = [];
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = i;
                tile.dataset.correctPos = i;

                if (i !== emptyIndex) {
                    const row = Math.floor(i / GRID_SIZE);
                    const col = i % GRID_SIZE;
                    const x = -col * TILE_SIZE;
                    const y = -row * TILE_SIZE;

                    tile.style.backgroundImage = `url(${IMAGE_SRC})`;
                    tile.style.backgroundPosition = `${x}px ${y}px`;
                } else {
                    tile.classList.add('empty-tile');
                }

                tile.addEventListener('click', handleTileClick);
                CONTAINER.appendChild(tile);
                tiles.push(tile);
            }
        }

        /**
         * Mengacak array secara acak.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Mengacak posisi potongan puzzle di DOM.
         */
        function shufflePuzzle() {
            const currentTiles = Array.from(CONTAINER.children);
            let shuffledIndices = Array.from({length: currentTiles.length}, (_, i) => i);
            
            shuffledIndices = shuffleArray(shuffledIndices);

            const emptyTileElement = tiles.find(tile => tile.classList.contains('empty-tile'));
            
            // Hapus petak kosong dari array (sementara)
            shuffledIndices.splice(shuffledIndices.indexOf(emptyIndex), 1);
            
            // Masukkan petak kosong ke posisi acak baru
            const randomPos = Math.floor(Math.random() * (shuffledIndices.length + 1));
            shuffledIndices.splice(randomPos, 0, emptyIndex);
            
            // Atur ulang DOM berdasarkan urutan acak
            shuffledIndices.forEach(correctPos => {
                CONTAINER.appendChild(tiles.find(t => parseInt(t.dataset.correctPos) === correctPos));
            });
            
            // Update array tiles dan dataset.index setelah DOM diubah
            tiles = Array.from(CONTAINER.children);
            tiles.forEach((tile, index) => {
                tile.dataset.index = index;
            });
            
            emptyIndex = tiles.findIndex(tile => tile.classList.contains('empty-tile'));

            // Pastikan petak kosong memiliki gambar referensi terhapus jika sebelumnya sudah diselesaikan
            emptyTileElement.style.backgroundImage = 'none';
        }


        /**
         * Memeriksa apakah dua petak berdekatan (horisontal atau vertikal).
         */
        function isAdjacent(index1, index2) {
            const r1 = Math.floor(index1 / GRID_SIZE);
            const c1 = index1 % GRID_SIZE;
            const r2 = Math.floor(index2 / GRID_SIZE);
            const c2 = index2 % GRID_SIZE;

            return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
        }

        /**
         * Menangani klik pada potongan.
         */
        function handleTileClick(event) {
            const clickedTile = event.target;
            if (clickedTile.classList.contains('empty-tile')) return;

            const clickedIndex = parseInt(clickedTile.dataset.index);

            if (isAdjacent(clickedIndex, emptyIndex)) {
                swapTiles(clickedTile, tiles[emptyIndex]);
                checkWin();
            }
        }

        /**
         * Menukar posisi dua petak di DOM dan array.
         */
        function swapTiles(tile1, tile2) {
            const index1 = parseInt(tile1.dataset.index);
            const index2 = parseInt(tile2.dataset.index);

            // 1. Tukar di DOM
            CONTAINER.insertBefore(tile2, tile1);
            CONTAINER.insertBefore(tile1, tiles[index2 + 1] ? tiles[index2 + 1] : null); 

            // 2. Tukar di array tiles 
            [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];

            // 3. Tukar dataset.index
            tile1.dataset.index = index2;
            tile2.dataset.index = index1;

            // 4. Update index petak kosong
            emptyIndex = index1; 
        }

        /**
         * Memeriksa kondisi menang.
         */
        function checkWin() {
            const isSolved = tiles.every(tile => 
                parseInt(tile.dataset.index) === parseInt(tile.dataset.correctPos)
            );

            if (isSolved) {
                // Tampilkan potongan kosong yang benar
                const solvedEmptyTile = tiles[emptyIndex];
                const row = Math.floor(emptyIndex / GRID_SIZE);
                const col = emptyIndex % GRID_SIZE;
                const x = -col * TILE_SIZE;
                const y = -row * TILE_SIZE;

                solvedEmptyTile.style.backgroundImage = `url(${IMAGE_SRC})`;
                solvedEmptyTile.style.backgroundPosition = `${x}px ${y}px`;
                solvedEmptyTile.classList.remove('empty-tile');
                solvedEmptyTile.style.cursor = 'default';

                // Hapus event listener agar tidak bisa digeser lagi
                tiles.forEach(tile => tile.removeEventListener('click', handleTileClick));
                
                setTimeout(() => {
                    alert('ðŸŽ‰ Selamat! Puzzle Terselesaikan dengan Sempurna! ðŸŽ‰');
                }, 100);
            }
        }

        // Event listener untuk tombol acak
        SHUFFLE_BUTTON.addEventListener('click', () => {
            createTiles();
            shufflePuzzle();
        });

        // Inisialisasi game saat halaman dimuat
        window.onload = () => {
            createTiles();
            shufflePuzzle();
        }
    </script>
</body>
</html>
