<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Puzzle Fun</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#74ebd5,#ACB6E5);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; overflow:hidden;
    }

    h1 {
      color:#fff;
      text-shadow:0 2px 8px rgba(0,0,0,0.3);
      margin-bottom:20px;
    }

    #puzzle {
      display:grid;
      gap:2px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
      user-select:none;
      touch-action:none;
    }

    .piece {
      background-image:url('puzzel.png');
      background-size:300% 300%;
      cursor:pointer;
      transition:transform 0.2s;
      border-radius:4px;
    }

    .piece:hover { transform:scale(1.05); }

    /* Pesan sukses */
    .success {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      color:#fff;
      font-size:2rem;
      opacity:0;
      visibility:hidden;
      transition:0.6s;
      z-index:10;
    }
    .success.active {
      opacity:1; visibility:visible;
      animation:pop 0.6s ease forwards;
    }
    @keyframes pop {
      0% { transform:scale(0.5); opacity:0; }
      100% { transform:scale(1); opacity:1; }
    }

    button {
      background:#4CAF50;
      color:#fff;
      border:none;
      padding:0.8rem 2rem;
      font-size:1.2rem;
      border-radius:30px;
      margin-top:20px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {
      background:#45a049;
      transform:translateY(-2px);
    }

    @media (max-width:600px){
      #puzzle { width:90vw; height:90vw; }
    }
  </style>
</head>
<body>

  <h1>Susun Puzzle Buah üçì</h1>
  <div id="puzzle"></div>

  <div class="success" id="success">
    <div>üéâ Selamat! Kamu Berhasil Menyelesaikan Puzzle! üéâ</div>
    <button onclick="window.location.href='index.html'">Main Lagi</button>
  </div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const success = document.getElementById('success');
    const size = 3; // puzzle 3x3
    const pieces = [];

    // atur ukuran responsif puzzle
    let width = Math.min(window.innerWidth, window.innerHeight) * 0.8;
    if (width > 400) width = 400;
    puzzle.style.width = width + 'px';
    puzzle.style.height = width + 'px';
    puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    puzzle.style.gridTemplateRows = `repeat(${size}, 1fr)`;

    // buat potongan puzzle dari 1 gambar utuh
    for (let i = 0; i < size * size; i++) {
      const div = document.createElement('div');
      div.classList.add('piece');
      const x = i % size;
      const y = Math.floor(i / size);
      div.style.backgroundPosition = `${(x / (size - 1)) * 100}% ${(y / (size - 1)) * 100}%`;
      div.dataset.index = i;
      pieces.push(div);
    }

    // acak urutan
    pieces.sort(() => Math.random() - 0.5);
    pieces.forEach(p => puzzle.appendChild(p));

    let first = null;
    puzzle.addEventListener('click', e => {
      const target = e.target;
      if (!target.classList.contains('piece')) return;

      if (!first) {
        first = target;
        target.style.outline = '3px solid yellow';
      } else if (first === target) {
        first.style.outline = 'none';
        first = null;
      } else {
        swap(first, target);
        first.style.outline = 'none';
        first = null;
        checkWin();
      }
    });

    function swap(a, b) {
      const temp = document.createElement('div');
      puzzle.insertBefore(temp, a);
      puzzle.insertBefore(a, b);
      puzzle.insertBefore(b, temp);
      puzzle.removeChild(temp);
    }

    function checkWin() {
      const current = [...puzzle.children];
      const correct = current.every((p, i) => p.dataset.index == i);
      if (correct) {
        setTimeout(() => success.classList.add('active'), 500);
      }
    }
  </script>
</body>
</html>
